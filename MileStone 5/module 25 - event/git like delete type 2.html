<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Working with more event function</h2>
    <section>
        <h3 id="secret-info">Very important secret information</h3>
        <input id="confirm-input" type="text" placeholder="Please type delete">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        document.getElementById("confirm-input").addEventListener("keyup", function(e){
            const deleteBtn = document.getElementById("delete-btn");
            if(e.target.value == "delete"){
                deleteBtn.removeAttribute("disabled");
            }else{
                deleteBtn.setAttribute("disabled", true);
            }
        }) 
        document.getElementById("delete-btn").addEventListener("click", function(){
                    document.getElementById("secret-info").style.display="none";
                    document.getElementById("confirm-input").value = "";
                    alert("The info is deleted successfully");
            })  
    </script>
</body>
</html>
